<!DOCTYPE html>
<!-- Work in progress, IRC Relay web client interface, (c) 2011 Dan RosÃ©n -->
<html>
  <head>
    <title>Excel IRC Relay</title>
    <link type="text/css" href="jquery-ui/css/swanky-purse/jquery-ui-1.8.16.custom.css" rel="Stylesheet" />
    <!-- Load JQuery and JQuery-ui libraries -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.3/jquery.min.js"></script>
    <script src="jquery-ui/js/jquery-ui-1.8.16.custom.min.js"></script>
    <script src="client.js"></script>
<style>
  html {
    padding: 0;
    margin: 0;
  }

  body {
    padding: 0; margin: 0; border: 0 !important;
    font-size: 60%;
  }

  .line {
    font-family: mono;
    font-size: 14px;
  }
  #input_text {
    position:fixed;
    bottom: 0px;
    width: 100%;
    font-family: mono;
    font-size: 14px;
  }
  #messages {
    overflow: hidden;
    margin: 35px auto;
  }

  #toolbar {
    position: fixed;
    top: 0px;
    margin: 20px auto;
    background: green;
    height: 30px;
  }



  fieldset { padding:0; border:0; margin-top:25px; }
  label, input { display:block; }
  input.text { margin-bottom:12px; width:95%; padding: .4em; }
</style>

  </head>

  <body class="ui-widget-content">
    <!-- Here are buttons -->
    <div id="toolbar">
      <div id="connect-form" title="Connect">
        <form>
          <fieldset>
            <label for="hostname">Hostname</label>
            <input type="text" name="hostname"
                   id="connect-form-hostname"
                   class="text ui-widget-content ui-corner-all" />
          </fieldset>
        </form>
      </div>
      <button id="connect-button">Connect</button>
    </div>
    <!-- Here goes the messages -->
    <div id="messages"></div>
    <!-- Input form of messages -->
    <div>
      <form id="input_form">
        <input type="text" id="input_text" class="input ui-widget-content" />
      </form>
    </div>
  </body>
</html>
